<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carga Comprobante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h2>Carga Comprobante</h2>
  <form id="formImagen">
    <input type="file" id="imagen" name="imagen" accept="image/*" required/>
    <button type="button" onclick="previsualizarImagen()">Previsualizar</button>
    <button id="btnInstalar" style="display:none;">Instalar App</button>
  </form>
  <img id="previewImg" style="max-width:300px; display:block; margin-top:20px;" />

  <script>
    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('SW registrado'))
        .catch(console.error);
    }

    // Previsualización de imagen
    function previsualizarImagen(){
      const archivo = document.getElementById('imagen').files[0];
      if(!archivo) return;
      const reader = new FileReader();
      reader.onload = e => document.getElementById('previewImg').src = e.target.result;
      reader.readAsDataURL(archivo);
    }

    // Instalación de la PWA (botón personalizado)
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById('btnInstalar');
      btn.style.display = 'block';
      btn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          btn.style.display = 'none';
        });
      });
    });
  </script>
</body>
</html>
