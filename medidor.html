<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Medidor de Agua (Gauge)</title>
 <link rel="stylesheet" href="css/medidorAgua.css">
  
</head>
<body>

<div class="card" role="application" aria-label="Medidor de agua">
  <div class="title">
    <h1>Medidor de Agua</h1>
    <p>Visualizador de nivel con ola animada — interactivo</p>
  </div>

  <div class="layout">
    <!-- MEDIDOR (SVG) -->
    <div class="tank-wrap">
      <div class="tank" id="tankContainer" aria-hidden="false">
        <div class="level-badge" id="pctBadge">0%</div>

        <!-- SVG: tanque con clipPath para ola -->
        <svg id="svgTank" viewBox="0 0 200 280" preserveAspectRatio="xMidYMid meet" style="width:100%;height:100%;">
          <!-- marco del tanque -->
          <defs>
            <clipPath id="tankClip">
              <!-- forma del tanque: rectángulo con bordes redondeados -->
              <rect x="20" y="30" width="160" height="220" rx="18" ry="18"></rect>
            </clipPath>

            <!-- Path de onda (se moverá con translateX desde JS) -->
            <path id="wavePathTemplate" d=""></path>
          </defs>

          <!-- borde exterior -->
          <rect x="18" y="28" width="164" height="224" rx="20" ry="20" fill="none" stroke="#dbeaf6" stroke-width="4"></rect>

          <!-- contenedor de agua (clipeado) -->
          <g clip-path="url(#tankClip)">
            <!-- fondo agua (estático) -->
            <rect id="waterBg" x="20" y="30" width="160" height="220" fill="#e6f7ff"></rect>

            <!-- ola: se pondrá aquí (se duplica para efecto movimiento) -->
            <g id="waveGroup" transform="translate(0,0)">
              <path id="wave1" fill="#28a8e0" opacity="0.95"></path>
              <path id="wave2" fill="#1f92c6" opacity="0.85"></path>
            </g>

            <!-- máscara superior suave para dar profundidad -->
            <rect x="20" y="30" width="160" height="220" fill="url(#gradOverlay)" opacity="0.06"></rect>
          </g>

          <!-- escala lateral (marcas) -->
          <g id="ticks" transform="translate(6,40)">
            <!-- We'll draw ticks with JS if needed -->
          </g>

        </svg>
      </div>
    </div>

    <!-- INFO Y CONTROLES -->
    <div class="info" aria-hidden="false">
      <div class="readout" role="status" aria-live="polite">
        <div>
          <div class="small">Nivel</div>
          <div class="big" id="percentText">0%</div>
        </div>
        <div style="margin-left:auto; text-align:right;">
          <div class="small">Volumen</div>
          <div class="big" id="litersText">0 L</div>
        </div>
      </div>

      <div class="controls" aria-label="Controles">
        <label for="levelRange">Ajustar nivel (litros)</label>
        <input id="levelRange" type="range" min="0" max="1000" value="0" step="1" />
        <div style="display:flex; gap:10px; margin-top:8px;">
          <button id="btnFill" style="flex:1; background:var(--accent); color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;">Llenar 100%</button>
          <button id="btnEmpty" style="flex:1; background:#e6eef7; color:var(--accent-dark); border:none; padding:10px; border-radius:8px; cursor:pointer;">Vaciar</button>
        </div>
      </div>

      <div class="kpis" aria-hidden="false">
        <div class="kpi">
          <small>Consumo diario</small>
          <strong id="kpiDaily">120 L</strong>
        </div>
        <div class="kpi">
          <small>Meta mensual</small>
          <strong id="kpiMonthly">9,000 L</strong>
        </div>
        <div class="kpi">
          <small>Reserva de emergencia</small>
          <strong id="kpiReserve">200 L</strong>
        </div>
      </div>

    </div>
  </div>
</div>
<script src="js/medidorAgua.js"></script>
</body>
</html>
